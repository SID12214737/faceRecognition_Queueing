{% extends "base.html" %}
{% block content %}
    <h1>Register Live</h1>
    <form action="{{ url_for('register_live') }}" method="post">
        <label for="name_input">Name Input:</label>
        <input type="text" id="name_input" name="name_input" required>
        <br><br>
        <label for="age_input">Age Input:</label>
        <input type="number" id="age_input" name="age_input" required>
        <br><br>
        <label for="description_input">Description Input:</label>
        <textarea type="text" id="description_input" name="description_input" required></textarea>
        <br><br>
        
        <video id="videoElement" width="320" height="240" autoplay></video><br>
        <button type="button" id="captureButton">Capture Image</button><br><br>
        
        <canvas id="canvasElement" width="320" height="240" style="display:none;"></canvas>
        <input type="hidden" id="imageDataInput" name="image_data">
        
        <input type="submit" value="Submit">
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
