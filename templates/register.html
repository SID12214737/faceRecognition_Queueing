{% extends "base.html" %}
{% block content %}
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
        <label for="name_input">Name Input:</label>
        <input type="text" id="name_input" name="name_input" required>
        <br><br>
        <label for="age_input">Age Input:</label>
        <input type="number" id="age_input" name="age_input" required>
        <br><br>
        <label for="description_input">Description Input:</label>
        <textarea type="text" id="description_input" name="description_input" required></textarea>
        <br><br>
        <label for="image_file">Upload Image:</label>
        <input type="file" id="image_file" name="image_file" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h3>{{ response.message }}</h3>
        <img src="{{ response.image_url }}" alt="Uploaded Image">
    {% endif %}
{% endblock %}
